<body>

<div id="main-wrapper" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Login</h3>
                                </div>
                                <h5 class="h2 text-primary font-weight-bold">Found-You</h5>
                                <h6 class="h5 mb-0">Your trust worthy Phone Finder</h6>
                                <p class="text-muted mt-2 mb-5">Enter your Phone Number and password to Find Phone.</p>

                                <form id="form">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Phone Number</label>
                                        <input type="text" class="form-control" id="phoneNumber" placeholder="Type in your phone number" required="true">
                                    </div>
                                    <div class="form-group mb-5">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Type in your password" required="true">
                                    </div>
                                    <a href="register.html" class="forgot-link float-right text-primary">Register</a>
                                    <button  class="btn btn-theme" >Login</button>
                                    <!-- <a href="#l" class="forgot-link float-right text-primary">Forgot password?</a> -->
                                </form>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                    <!-- <h4 class="text-white mb-4">Your phone awaits you!</h4> -->
                                    <p class="lead text-white">Welcome to Found-You. An online phone finder built by Group B of CMP 103 class.<b class=""></b></p>
                                    <!-- <p>- Admin User</p>  -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->

            <!-- <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a href="register.html" class="text-primary ml-1">register</a></p> -->
